<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Getter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ac33907d14.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" />
    <script src="./script.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        grotesk: [
                            "Space Grotesk",
                            "Montserrat",
                            "Inter",
                            "Segoe UI",
                            "sans-serif"
                        ]
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen py-8 font-grotesk">
    <div class="max-w-6xl mx-auto px-4">
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-code text-blue-500 mr-2"></i>HTML Code Getter
            </h1>
            <p class="text-gray-600">Enter a URL to fetch and display its HTML code with syntax highlighting</p>
        </header>
        
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-grow">
                    <label for="url-input" class="block text-sm font-medium text-gray-700 mb-1">
                        Website URL
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-link text-gray-400"></i>
                        </div>
                        <input type="text" id="url-input" placeholder="https://example.com" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="https://example.com">
                    </div>
                </div>
                <div class="flex items-end">
                    <button id="fetch-btn" class="w-full md:w-auto px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition duration-200 flex items-center justify-center">
                        <i class="fas fa-download mr-2"></i> Get HTML
                    </button>
                </div>
            </div>
            
            <div id="error-message" class="mt-4 hidden">
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <p id="error-text" class="text-sm text-red-700"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loading-indicator" class="hidden mb-8">
            <div class="bg-white rounded-xl shadow-md p-8 text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                <p class="mt-4 text-gray-600">Fetching HTML code...</p>
            </div>
        </div>
        
        <div id="results-section" class="hidden">
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="bg-gray-800 text-white px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fas fa-code mr-2"></i>
                        <span>HTML Code</span>
                        <span id="content-type" class="ml-3 text-sm text-gray-300 bg-gray-700 px-2 py-1 rounded"></span>
                    </div>
                    <div class="flex gap-2">
                        <button id="copy-btn" class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded flex items-center transition duration-200">
                            <i class="far fa-copy mr-1"></i> Copy
                        </button>
                        <button id="toggle-wrap" class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded flex items-center transition duration-200">
                            <i class="fas fa-text-width mr-1"></i> Toggle Wrap
                        </button>
                    </div>
                </div>
                <div class="p-0 overflow-x-auto bg-gray-900">
                    <pre class="m-0"><code id="html-output" class="hljs language-html text-sm"></code></pre>
                </div>
                <div class="bg-gray-800 text-white px-4 py-2 text-xs flex justify-between items-center">
                    <span id="char-count">0 characters</span>
                    <span id="line-count">0 lines</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
